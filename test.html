<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 外联JavaScript 
        一旦引入外部文件，内部JavaScript代码内容不显示
        添加同类标签就可显示。
    -->
    <!-- <script src="./js/index.js"></script> -->
    <script type="text/javascript">
    //  alert("这是一条警告");
    document.write("HelloWorld");
    console.log("向控制台输出内容");
    </script>
</head>
<body>
    <!-- 不方便维护 -->
    <button onclick="alert('javascript练习');">点击就看</button>
</br>
    <a href="javascript:alert('你好听话');">点一下嘛</a>

</body>
</html>
